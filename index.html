    <style>
        @font-face {
            font-family: optima;
            src: url("font/optima/OPTIMA.TTF");

        * {
            box-sizing: border-box;

        }

        body {
            background-color: #fff !important;
        }

        .row {
            --bs-gutter-x: 0 !important;
        }

        .logo-section {
            background-image: linear-gradient(to bottom,

            background-size: cover;
            background-position: 60%;

            height: 70%;

        .lobby {
            width: 72%;
            height: 40%;
        }

        .grand {
            width: 230px !important;
            height: 180px !important;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translate3d(0, -25%, 0);
            }

            to {
                opacity: 1;
                transform: translate3d(0, 0, 0);
            }
        }

        .footer-section {
            background-color: #c01637;
            margin-top: 8px;
            padding-top: 3%;
            height: fit-content;
            color: #fff;

        }

        .second-line {
            margin-left: auto;

            height: 1px;
            width: 170px;
            background-color: #fff;
        }

        .vertical-line {
            margin-left: auto;
            margin-right: auto;
            height: 100px;
            width: 1px;
            background-color: #fff;
